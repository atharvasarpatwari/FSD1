<html>
    <head>
        <title>reglink</title>
    </head>
    <body bgcolor="skyblue">
        <form>
            <h1><p><u>Student Registration Form</u></p></h1>
            First name:<input type="text" id="fn" name="fn"><br><br>
            Last name:<input type="text" id="ln" id="ln" name="ln"><br><br>
            Email:<input type="email" id="em" name="em"><br><br>
            Mobile Number:<input type="tel" id="num" name="num"><br><br>
            Gender:<input type="radio" name="radio" value="radio">Male
            <input type="radio" name="radio" value="radio">Female<br><br>
            Date of Birth:<input type="date" id="dob" name="dob"><br><br>
            State:<select name="select">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Others">Others</option>
            </select><br><br>
            Enter other state name:<input type="text" id="osn" name="osn"><br><br>
            Address:<textarea rows="2" cols="10"></textarea><br><br>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
    </body>
</html>
